<h2 mat-dialog-title>Element</h2>
<mat-dialog-content>    
    <mat-list>
        <mat-list-item> Position: {{ data.position }} </mat-list-item>
        <mat-list-item> Name: {{ data.name }} </mat-list-item>
        <mat-list-item> Weight: {{ data.weight }} </mat-list-item>
        <mat-list-item> Symbol: {{ data.symbol }} </mat-list-item>
    </mat-list>   
</mat-dialog-content>
